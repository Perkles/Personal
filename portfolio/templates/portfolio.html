{% extends "index.html"%}
{% load static %}
{% block portfolio %}

	<div id='trabalho_destacado' class="row">
		{% for item in trabalhos%} <!-- cria um loop pelos trabalhos continos no portfolio-->
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
 		 			<!--<img src="{% static 'content/dagon.png' %}" alt="...">-->
  					<div class="caption">
    					<h3>{{item.nome}}</h3>
    					<p>{{item.descricao}}</p>
    					<p>{{item.fim}}</p>
    					<p><a href="#" class="btn btn-primary" role="button">Ver Detalhes</a> 
  					</div>
				</div>
			</div>	
		{% endfor %}	  				
	</div><!-- FIM DA LINHA DOIS-->

{% endblock%}
